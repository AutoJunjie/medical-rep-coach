<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaRep Coach</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 16px;
        }

        .main-flex-container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            height: calc(100vh - 32px);
            gap: 20px;
        }

        .left-column {
            flex: 2;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }

        .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .doctor-profile-area,
        .realtime-evaluation-area {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            padding: 24px;
            overflow-y: auto;
        }

        .doctor-profile-area {
            max-height: 300px;
        }
        
        .realtime-evaluation-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .doctor-profile-area h3,
        .realtime-evaluation-area h3 {
            margin: 0 0 16px 0;
            color: #667eea;
            font-size: 1.1em;
            font-weight: 600;
            padding-bottom: 12px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .doctor-profile-content {
            white-space: pre-wrap;
            font-size: 0.9em;
            color: #555;
            line-height: 1.6;
        }

        .realtime-evaluation-content {
            white-space: pre-wrap;
            font-size: 0.9em;
            color: #555;
            flex: 1;
            overflow-y: auto;
            line-height: 1.6;
        }

        .realtime-evaluation-content p,
        .realtime-evaluation-content ul,
        .realtime-evaluation-content ol,
        .realtime-evaluation-content h1,
        .realtime-evaluation-content h2,
        .realtime-evaluation-content h3,
        .realtime-evaluation-content h4,
        .realtime-evaluation-content h5,
        .realtime-evaluation-content h6,
        .realtime-evaluation-content blockquote,
        .realtime-evaluation-content pre {
            margin-top: 0.3em;
            margin-bottom: 0.3em;
        }

        .realtime-evaluation-content li {
            margin-top: 0.15em;
            margin-bottom: 0.15em;
        }

        .realtime-evaluation-content ul,
        .realtime-evaluation-content ol {
            padding-left: 20px;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px 28px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .config-area {
            padding: 24px 28px;
            border-bottom: 1px solid #f0f0f0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .config-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .config-area label {
            font-weight: 600;
            font-size: 0.85em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .config-area input[type="text"],
        .config-area select {
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
            transition: all 0.2s ease;
            background: #fafafa;
        }

        .config-area input[type="text"]:focus,
        .config-area select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .config-actions {
            grid-column: 1 / -1;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .config-actions button {
            padding: 12px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .config-actions button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .config-actions button:active {
            transform: translateY(0);
        }

        .chat-window {
            flex: 1;
            padding: 24px 28px;
            overflow-y: auto;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 14px 18px;
            border-radius: 12px;
            line-height: 1.6;
            max-width: 85%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .message.doctor {
            background: #ffffff;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border-left: 3px solid #667eea;
        }
        
        .message.doctor .sender-name {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 6px;
            font-size: 0.85em;
        }

        .message.coach {
            background: #fff9e6;
            color: #856404;
            border: 2px solid #ffe082;
            align-self: flex-start;
            font-size: 0.9em;
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.2);
        }

        .message.system {
            background: #f5f5f5;
            color: #666;
            font-style: italic;
            text-align: center;
            font-size: 0.85em;
            align-self: center;
            padding: 10px 16px;
            border-radius: 20px;
        }
        
        .message-content {
            white-space: pre-wrap;
        }

        .input-area {
            display: flex;
            padding: 20px 28px;
            gap: 12px;
            background: white;
            border-top: 1px solid #f0f0f0;
        }

        .input-area textarea {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            resize: none;
            font-size: 0.95em;
            font-family: inherit;
            min-height: 48px;
            transition: all 0.2s ease;
            background: #fafafa;
        }

        .input-area textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-area button {
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .input-area button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .input-area button:active {
            transform: translateY(0);
        }

        .input-area button#end-training-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .input-area button#end-training-btn:hover {
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
        }
        
        /* Voice Control Styles */
        .voice-controls {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 28px;
            background: linear-gradient(135deg, #f6f9fc 0%, #eef2f7 100%);
            border-top: 1px solid #e0e0e0;
        }
        
        .voice-controls button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .voice-controls button#voice-toggle-btn {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        
        .voice-controls button#voice-toggle-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(34, 197, 94, 0.4);
        }
        
        .voice-controls button#voice-toggle-btn.recording {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            animation: pulse 1.5s infinite;
        }
        
        .voice-controls button#voice-toggle-btn.recording:hover {
            box-shadow: 0 6px 16px rgba(239, 68, 68, 0.4);
        }
        
        .voice-controls button#voice-toggle-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .voice-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            color: #666;
            background: white;
            padding: 10px 18px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .voice-indicator .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #9ca3af;
        }
        
        .voice-indicator .status-dot.idle {
            background-color: #9ca3af;
        }
        
        .voice-indicator .status-dot.recording {
            background-color: #ef4444;
            animation: pulse 1.5s infinite;
        }
        
        .voice-indicator .status-dot.processing {
            background-color: #f59e0b;
            animation: pulse 1s infinite;
        }
        
        .voice-indicator .status-dot.speaking {
            background-color: #3b82f6;
            animation: pulse 1s infinite;
        }
        
        .voice-status-text {
            font-size: 0.85em;
            color: #555;
            font-weight: 500;
        }
        
        .microphone-icon {
            width: 20px;
            height: 20px;
        }

        .summary-report {
            padding: 24px;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-top: 2px solid #fbbf24;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        
        .summary-report h3 {
            margin-top: 0;
            color: #92400e;
            font-size: 1.2em;
            margin-bottom: 16px;
        }

        .spinner {
            border: 3px solid #f3f3f3; 
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }
    </style>
</head>

    <script>
        // Ensure marked is available or handle potential loading error
        if (typeof marked === 'undefined') {
            console.warn('Marked.js library was not loaded. Markdown rendering will be disabled.');
            // Provide a dummy marked.parse function if it's not available to prevent errors
            window.marked = { parse: function(text) { return text; } }; 
        }

        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const startBtn = document.getElementById('start-btn');
        const endTrainingBtn = document.getElementById('end-training-btn');
        const drugNameInput = document.getElementById('drug-name');
        const departmentInput = document.getElementById('department');
        const difficultySelect = document.getElementById('difficulty');
        
        const summaryReportDiv = document.getElementById('summary-report');
        const summaryContentDiv = document.getElementById('summary-content');
        const loadingSpinner = document.getElementById('loading-spinner');

        const doctorProfileContent = document.getElementById('doctor-profile-content');
        const realtimeEvaluationContent = document.getElementById('realtime-evaluation-content');

        let conversationActive = false;
        let currentDoctorName = "ÂåªÁîü"; // Default doctor name

        function showLoading(show) {
            loadingSpinner.style.display = show ? 'inline-block' : 'none';
        }

        function addMessage(sender, text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            contentDiv.textContent = text;

            if (type === 'doctor') {
                const senderNameDiv = document.createElement('div');
                senderNameDiv.classList.add('sender-name');
                senderNameDiv.textContent = sender; // sender here is the cleaned doctor name
                
                // Add speaker icon for TTS playback
                if (voiceEnabled && text) {
                    const speakerBtn = document.createElement('button');
                    speakerBtn.innerHTML = 'üîä';
                    speakerBtn.style.cssText = `
                        background: none;
                        border: none;
                        cursor: pointer;
                        font-size: 1em;
                        margin-left: 8px;
                        opacity: 0.6;
                        transition: opacity 0.2s ease;
                    `;
                    speakerBtn.onmouseover = () => speakerBtn.style.opacity = '1';
                    speakerBtn.onmouseout = () => speakerBtn.style.opacity = '0.6';
                    speakerBtn.onclick = () => playTextAsSpeech(text);
                    speakerBtn.title = 'Play audio';
                    senderNameDiv.appendChild(speakerBtn);
                }
                
                messageDiv.appendChild(senderNameDiv);
            }
            
            messageDiv.appendChild(contentDiv);
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        
        // Function to play text as speech using the TTS endpoint
        async function playTextAsSpeech(text) {
            if (!voiceEnabled) {
                addMessage("System", "ËØ≠Èü≥ÂäüËÉΩÊú™ÂêØÁî®", 'system');
                return;
            }
            
            try {
                initAudioContext();
                updateVoiceStatus('speaking', 'Ê≠£Âú®Êí≠Êîæ...');
                
                const response = await fetch('http://127.0.0.1:5000/voice/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        text: text,
                        system_prompt: '‰Ω†ÊòØ‰∏Ä‰∏™‰∏ì‰∏öÁöÑÂåªÁîü„ÄÇ'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to generate speech');
                }
                
                const data = await response.json();
                
                if (data.audio) {
                    await playAudioFromBase64(data.audio);
                } else {
                    throw new Error('No audio data received');
                }
                
            } catch (error) {
                console.error('Error playing text as speech:', error);
                addMessage("System", `Êí≠ÊîæËØ≠Èü≥Â§±Ë¥•: ${error.message}`, 'system');
                updateVoiceStatus('idle', 'ËØ≠Èü≥Â∞±Áª™');
            }
        }

        async function sendMessageToBackend(message) {
            showLoading(true);
            try {
                const response = await fetch('http://127.0.0.1:5000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: "ËØ∑Ê±ÇÂêéÁ´ØÂ§±Ë¥•ÔºåÊó†Ê≥ïËß£ÊûêÈîôËØØ‰ø°ÊÅØ„ÄÇ" }));
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json(); 
                
                if (data.responses && Array.isArray(data.responses)) {
                    data.responses.forEach(res => {
                        if (res.startsWith("Doctor")) {
                            const parts = res.split('‚ñ∂', 2);
                            currentDoctorName = parts[0].replace(/^Doctor\s*/, "").trim() || "ÂåªÁîü";
                            let messageText = parts.length > 1 ? parts[1].trim() : '';

                            messageText = messageText.replace(/ _ObjectionTool_$/, "").trim();
                            messageText = messageText.replace(/ _EvalTool_$/, "").trim();
                            
                            if (messageText.startsWith("Response: ")) {
                                messageText = messageText.substring("Response: ".length).trim();
                            }
                            if (currentDoctorName && messageText.startsWith(currentDoctorName + ": ")) {
                                messageText = messageText.substring((currentDoctorName + ": ".length)).trim();
                            }
                             if (messageText === currentDoctorName + ":") {
                                messageText = "";
                            }
                            addMessage(currentDoctorName, messageText, 'doctor');
                        
                        } else if (res.startsWith("Coach")) {
                            const coachMessage = res.replace(/^Coach\s*‚ñ∂\s*/, '').trim();
                            // addMessage("Coach", coachMessage, 'coach'); // Do not add to chat window
                            // Render Markdown in the realtime evaluation panel
                            if (window.marked) {
                                realtimeEvaluationContent.innerHTML = marked.parse(coachMessage);
                            } else {
                                realtimeEvaluationContent.textContent = coachMessage; // Fallback if marked.js is not loaded
                            }
                        
                        } else if (res.startsWith("Summary")) {
                            const summaryText = res.replace(/^Summary\s*‚ñ∂\s*/, '').trim();
                            // Render Markdown for summary report
                            if (window.marked) {
                                summaryContentDiv.innerHTML = marked.parse(summaryText);
                            } else {
                                summaryContentDiv.textContent = summaryText; // Fallback
                            }
                            summaryReportDiv.style.display = 'block';
                            realtimeEvaluationContent.textContent = "ËÆ≠ÁªÉÂ∑≤ÁªìÊùü„ÄÇÊü•Áúã‰∏ãÊñπÊÄªÁªìÊä•Âëä„ÄÇ";
                            doctorProfileContent.textContent = "ËØ∑ÂÖàÂºÄÂßãÊñ∞ÁöÑËÆ≠ÁªÉ‰ª•Âä†ËΩΩÂåªÁîüÊ°£Ê°à„ÄÇ";
                            conversationActive = false;
                        
                        } else if (res.startsWith("System     ‚ñ∂ „ÄêÂåªÁîüÊ°£Ê°à„Äë")) {
                            const profileInfo = res.replace(/^System\s*‚ñ∂\s*„ÄêÂåªÁîüÊ°£Ê°à„Äë\s*/, '').trim();
                            doctorProfileContent.textContent = profileInfo;
                            // Optionally add a system message to chat window too if desired

            const startMessage = `ËçØÂìÅ: ${drug}ÔºõÁßëÂÆ§: ${department}ÔºõÈöæÂ∫¶: ${difficulty}„ÄÇÁÇπÂáª„ÄêStart„Äë`;

        endTrainingBtn.addEventListener('click', () => {
            if (conversationActive) {
                const endMessage = "ÁÇπÂáª„ÄêÁªìÊùüËÆ≠ÁªÉ„Äë";
                addMessage("User", endMessage, 'user');
                sendMessageToBackend(endMessage);
            } else {
                addMessage("System", "ÂΩìÂâçÊ≤°ÊúâÊ≠£Âú®ËøõË°åÁöÑËÆ≠ÁªÉ„ÄÇ", 'system');
            }
        });

        // ========================================
        // Voice Interaction Functionality
        // ========================================
        
        const voiceToggleBtn = document.getElementById('voice-toggle-btn');
        const voiceBtnText = document.getElementById('voice-btn-text');
        const voiceStatusDot = document.getElementById('voice-status-dot');
        const voiceStatusText = document.getElementById('voice-status-text');
        
        let voiceEnabled = false;
        let isRecording = false;
        let audioContext = null;
        let mediaStream = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let websocket = null;
        let currentSessionId = null;
        let audioPlaybackQueue = [];
        let isPlayingAudio = false;
        
        // Check if voice functionality is available on the backend
        async function checkVoiceAvailability() {
            try {
                const response = await fetch('http://127.0.0.1:5000/voice/status');
                const data = await response.json();
                
                if (data.enabled) {
                    voiceEnabled = true;
                    voiceToggleBtn.disabled = false;
                    voiceStatusText.textContent = 'ËØ≠Èü≥Â∞±Áª™';
                    console.log('Voice functionality is available');
                } else {
                    voiceStatusText.textContent = 'ËØ≠Èü≥ÂäüËÉΩÊú™ÂêØÁî®';
                    console.log('Voice functionality is not available');
                }
            } catch (error) {
                console.error('Error checking voice availability:', error);
                voiceStatusText.textContent = 'ËØ≠Èü≥ÂäüËÉΩÊ£ÄÊü•Â§±Ë¥•';
            }
        }
        
        // Initialize audio context
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log('Audio context initialized');
            }
        }
        
        // Request microphone access
        async function requestMicrophoneAccess() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 16000
                    } 
                });
                console.log('Microphone access granted');
                return true;
            } catch (error) {
                console.error('Error accessing microphone:', error);
                addMessage("System", "Êó†Ê≥ïËÆøÈóÆÈ∫¶ÂÖãÈ£é„ÄÇËØ∑Á°Æ‰øùÂ∑≤Êéà‰∫àÈ∫¶ÂÖãÈ£éÊùÉÈôê„ÄÇ", 'system');
                return false;
            }
        }
        
        // Connect to WebSocket for voice streaming
        function connectVoiceWebSocket() {
            return new Promise((resolve, reject) => {
                try {
                    websocket = new WebSocket('ws://127.0.0.1:5000/voice/stream');
                    
                    websocket.onopen = () => {
                        console.log('WebSocket connected');
                        updateVoiceStatus('idle', 'Â∑≤ËøûÊé•');
                        resolve();
                    };
                    
                    websocket.onmessage = (event) => {
                        handleVoiceMessage(event.data);
                    };
                    
                    websocket.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        addMessage("System", "ËØ≠Èü≥ËøûÊé•ÈîôËØØ", 'system');
                        reject(error);
                    };
                    
                    websocket.onclose = () => {
                        console.log('WebSocket closed');
                        updateVoiceStatus('idle', 'Â∑≤Êñ≠ÂºÄ');
                        websocket = null;
                    };
                } catch (error) {
                    reject(error);
                }
            });
        }
        
        // Handle messages from voice WebSocket
        function handleVoiceMessage(data) {
            try {
                const message = JSON.parse(data);
                
                switch (message.type) {
                    case 'connected':
                        console.log('Voice stream connected');
                        break;
                    
                    case 'session_started':
                        currentSessionId = message.session_id;
                        console.log('Voice session started:', currentSessionId);
                        break;
                    
                    case 'transcription':
                        // Display ASR transcription
                        addMessage("User", message.text, 'user');
                        break;
                    
                    case 'text_response':
                        // Display text response
                        const speaker = message.speaker || 'System';
                        if (speaker.startsWith('Doctor')) {
                            const doctorName = speaker.replace('Doctor', '').trim();
                            addMessage(doctorName, message.text, 'doctor');
                        } else if (speaker === 'Coach') {
                            // Update evaluation panel
                            if (window.marked) {
                                realtimeEvaluationContent.innerHTML = marked.parse(message.text);
                            } else {
                                realtimeEvaluationContent.textContent = message.text;
                            }
                        } else {
                            addMessage(speaker, message.text, 'system');
                        }
                        break;
                    
                    case 'audio_start':
                        updateVoiceStatus('speaking', 'AI Ê≠£Âú®ËØ¥ËØù');
                        break;
                    
                    case 'audio_chunk':
                        // Queue audio chunk for playback
                        const audioData = base64ToArrayBuffer(message.audio);
                        audioPlaybackQueue.push(audioData);
                        playNextAudioChunk();
                        break;
                    
                    case 'audio_end':
                        updateVoiceStatus('idle', 'Á≠âÂæÖËæìÂÖ•');
                        break;
                    
                    case 'processing':
                        updateVoiceStatus('processing', message.message || 'Â§ÑÁêÜ‰∏≠...');
                        break;
                    
                    case 'processing_complete':
                        updateVoiceStatus('idle', 'Á≠âÂæÖËæìÂÖ•');
                        break;
                    
                    case 'system_message':
                        addMessage("System", message.text, 'system');
                        break;
                    
                    case 'error':
                        console.error('Voice error:', message.error);
                        addMessage("System", `ËØ≠Èü≥ÈîôËØØ: ${message.error}`, 'system');
                        updateVoiceStatus('idle', 'ÈîôËØØ');
                        break;
                    
                    case 'session_ended':
                        console.log('Voice session ended');
                        currentSessionId = null;
                        break;
                }
            } catch (error) {
                console.error('Error handling voice message:', error);
            }
        }
        
        // Update voice status indicator
        function updateVoiceStatus(status, text) {
            voiceStatusDot.className = `status-dot ${status}`;
            voiceStatusText.textContent = text;
        }
        
        // Start audio recording
        async function startRecording() {
            if (isRecording) return;
            
            try {
                initAudioContext();
                
                if (!mediaStream) {
                    const granted = await requestMicrophoneAccess();
                    if (!granted) return;
                }
                
                if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                    await connectVoiceWebSocket();
                }
                
                // Start new session
                const sessionId = 'session_' + Date.now();
                const doctorPersona = currentDoctorName ? {
                    name: currentDoctorName,
                    specialty: departmentInput.value
                } : null;
                
                websocket.send(JSON.stringify({
                    type: 'start_session',
                    session_id: sessionId,
                    system_prompt: '‰Ω†ÊòØ‰∏Ä‰∏™ÂåªËçØ‰ª£Ë°®ÂüπËÆ≠ÂçèË∞ÉÂëò„ÄÇ',
                    doctor_persona: doctorPersona
                }));
                
                // Set up media recorder
                audioChunks = [];
                
                // Use MediaRecorder to capture audio
                const options = { mimeType: 'audio/webm' };
                mediaRecorder = new MediaRecorder(mediaStream, options);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    console.log('Recording stopped, processing audio...');
                    
                    if (audioChunks.length > 0) {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        
                        // Convert to base64 and send
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const base64Audio = reader.result.split(',')[1];
                            
                            if (websocket && websocket.readyState === WebSocket.OPEN) {
                                // Send audio data
                                websocket.send(JSON.stringify({
                                    type: 'audio_chunk',
                                    audio: base64Audio
                                }));
                                
                                // Signal end of audio
                                websocket.send(JSON.stringify({
                                    type: 'audio_end',
                                    transcription: '(ËØ≠Èü≥ËæìÂÖ•)' // Placeholder
                                }));
                            }
                        };
                        reader.readAsDataURL(audioBlob);
                    }
                    
                    audioChunks = [];
                };
                
                mediaRecorder.start(1000); // Capture in 1-second chunks
                isRecording = true;
                
                voiceToggleBtn.classList.add('recording');
                voiceBtnText.textContent = 'ÂÅúÊ≠¢ÂΩïÈü≥';
                updateVoiceStatus('recording', 'Ê≠£Âú®ÂΩïÈü≥...');
                
                console.log('Recording started');
                
            } catch (error) {
                console.error('Error starting recording:', error);
                addMessage("System", `ÂêØÂä®ÂΩïÈü≥Â§±Ë¥•: ${error.message}`, 'system');
            }
        }
        
        // Stop audio recording
        function stopRecording() {
            if (!isRecording) return;
            
            try {
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                }
                
                isRecording = false;
                voiceToggleBtn.classList.remove('recording');
                voiceBtnText.textContent = 'ÂºÄÂßãÂΩïÈü≥';
                updateVoiceStatus('processing', 'Â§ÑÁêÜ‰∏≠...');
                
                console.log('Recording stopped');
                
            } catch (error) {
                console.error('Error stopping recording:', error);
            }
        }
        
        // Play audio chunks
        async function playNextAudioChunk() {
            if (isPlayingAudio || audioPlaybackQueue.length === 0) return;
            
            isPlayingAudio = true;
            const audioData = audioPlaybackQueue.shift();
            
            try {
                // Decode the audio data
                const audioBuffer = await audioContext.decodeAudioData(audioData.slice(0));
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                
                source.onended = () => {
                    isPlayingAudio = false;
                    // Check if there are more chunks to play
                    if (audioPlaybackQueue.length > 0) {
                        playNextAudioChunk();
                    } else {
                        // All audio finished playing
                        updateVoiceStatus('idle', 'Á≠âÂæÖËæìÂÖ•');
                    }
                };
                
                source.start();
            } catch (error) {
                console.error('Error playing audio:', error);
                isPlayingAudio = false;
                // Try to play the next chunk even if this one fails
                if (audioPlaybackQueue.length > 0) {
                    setTimeout(() => playNextAudioChunk(), 100);
                } else {
                    updateVoiceStatus('idle', 'Á≠âÂæÖËæìÂÖ•');
                }
            }
        }
        
        // Play audio from base64 encoded data (for TTS responses)
        async function playAudioFromBase64(base64Audio) {
            try {
                const audioData = base64ToArrayBuffer(base64Audio);
                audioPlaybackQueue.push(audioData);
                playNextAudioChunk();
            } catch (error) {
                console.error('Error queuing audio for playback:', error);
            }
        }
        
        // Convert base64 to ArrayBuffer
        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }
        
        // Voice toggle button click handler
        voiceToggleBtn.addEventListener('click', () => {
            if (!conversationActive) {
                addMessage("System", "ËØ∑ÂÖàÁÇπÂáª Start ÂºÄÂßãËÆ≠ÁªÉ„ÄÇ", 'system');
                return;
            }
            
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
            if (websocket) {
                websocket.close();
            }
            if (audioContext) {
                audioContext.close();
            }
        });
        
        // Initialize voice availability check
        checkVoiceAvailability();

    </script>
