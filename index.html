    <script>
        // Ensure marked is available or handle potential loading error
        if (typeof marked === 'undefined') {
            console.warn('Marked.js library was not loaded. Markdown rendering will be disabled.');
            // Provide a dummy marked.parse function if it's not available to prevent errors
            window.marked = { parse: function(text) { return text; } }; 
        }

        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const startBtn = document.getElementById('start-btn');
        const endTrainingBtn = document.getElementById('end-training-btn');
        const voiceInputBtn = document.getElementById('voice-input-button');
        const recordingIndicator = document.getElementById('recording-indicator');
        const drugNameInput = document.getElementById('drug-name');
        const departmentInput = document.getElementById('department');
        const difficultySelect = document.getElementById('difficulty');
        
        const summaryReportDiv = document.getElementById('summary-report');
        const summaryContentDiv = document.getElementById('summary-content');
        const loadingSpinner = document.getElementById('loading-spinner');

        const doctorProfileContent = document.getElementById('doctor-profile-content');
        const realtimeEvaluationContent = document.getElementById('realtime-evaluation-content');

        let conversationActive = false;
        let currentDoctorName = "åŒ»ç”Ÿ"; // Default doctor name
        
        // Voice recording variables
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        
        // Streaming transcription variables
        let transcribeWebSocket = null;
        let audioContext = null;
        let audioProcessor = null;
        let audioStream = null;
        let useStreamingTranscription = true; // é»˜è®¤ä½¿ç”¨æµå¼è½¬å½•

        // WebSocket utilities
        async function initTranscribeWebSocket() {
            if (transcribeWebSocket && transcribeWebSocket.readyState === WebSocket.OPEN) {
                return transcribeWebSocket;
            }
            
            if (transcribeWebSocket) {
                transcribeWebSocket.close();
            }
            
            return new Promise((resolve, reject) => {
                console.log('è¿æ¥è½¬å½•WebSocket: ws://localhost:18765');
                transcribeWebSocket = new WebSocket('ws://localhost:18765');
                
                transcribeWebSocket.onopen = () => {
                    console.log('è½¬å½•WebSocketè¿æ¥å·²å»ºç«‹');
                    resolve(transcribeWebSocket);
                };
                
                transcribeWebSocket.onerror = (error) => {
                    console.error('è½¬å½•WebSocketé”™è¯¯:', error);
                    reject(error);
                };
                
                transcribeWebSocket.onclose = () => {
                    console.log('è½¬å½•WebSocketè¿æ¥å·²å…³é—­');
                    transcribeWebSocket = null;
                };
            });
        }

        function closeTranscribeWebSocket() {
            if (transcribeWebSocket) {
                transcribeWebSocket.close();
                transcribeWebSocket = null;
            }
        }

        // Convert ArrayBuffer to Base64
        function arrayBufferToBase64(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        // Streaming transcription functions
        async function startStreamingRecording() {
            try {
                // åˆå§‹åŒ–WebSocketè¿æ¥
                const websocket = await initTranscribeWebSocket();
                
                // è½¬å½•çŠ¶æ€ç®¡ç†
                let confirmedText = ''; // å·²ç¡®è®¤çš„æ–‡æœ¬
                let lastPartialText = ''; // ä¸Šä¸€æ¬¡çš„éƒ¨åˆ†æ–‡æœ¬
                let isTranscribing = false;
                
                // è®¾ç½®WebSocketæ¶ˆæ¯å¤„ç†
                websocket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('æ”¶åˆ°è½¬å½•æ¶ˆæ¯:', data.type, data.transcript || data.message);
                        
                        if (data.type === 'partial') {
                            // æ˜¾ç¤ºéƒ¨åˆ†è½¬å½•ç»“æœï¼šç¡®è®¤æ–‡æœ¬ + å½“å‰éƒ¨åˆ†æ–‡æœ¬ + æç¤ºç¬¦
                            lastPartialText = data.transcript || '';
                            const displayText = confirmedText + lastPartialText;
                            userInput.value = displayText + (displayText ? '...' : 'æ­£åœ¨è¯†åˆ«...');
                            
                        } else if (data.type === 'final') {
                            // æœ€ç»ˆç»“æœï¼šå°†finalæ–‡æœ¬æ·»åŠ åˆ°ç¡®è®¤æ–‡æœ¬ä¸­
                            const finalText = data.transcript || '';
                            if (finalText.trim()) {
                                confirmedText += finalText;
                                // å¦‚æœä¸æ˜¯ä»¥ç©ºæ ¼æˆ–æ ‡ç‚¹ç»“å°¾ï¼Œæ·»åŠ ç©ºæ ¼
                                if (!confirmedText.endsWith(' ') && !confirmedText.match(/[ã€‚ï¼ï¼Ÿï¼Œã€ï¼›ï¼š]$/)) {
                                    confirmedText += ' ';
                                }
                            }
                            
                            // æ¸…é™¤éƒ¨åˆ†æ–‡æœ¬ï¼Œæ˜¾ç¤ºç¡®è®¤æ–‡æœ¬
                            lastPartialText = '';
                            userInput.value = confirmedText.trim();
                            
                        } else if (data.type === 'complete') {
                            // è½¬å½•å®Œæˆï¼šæ˜¾ç¤ºæœ€ç»ˆå®Œæ•´ç»“æœ
                            let finalResult = '';
                            
                            if (data.transcript && data.transcript.trim()) {
                                finalResult = data.transcript.trim();
                            } else if (confirmedText.trim()) {
                                finalResult = confirmedText.trim();
                            }
                            
                            userInput.value = finalResult;
                            userInput.disabled = false;
                            userInput.focus();
                            
                            // é‡ç½®æ‰€æœ‰çŠ¶æ€
                            confirmedText = '';
                            lastPartialText = '';
                            isTranscribing = false;
                            
                            console.log('è½¬å½•å®Œæˆï¼Œæœ€ç»ˆç»“æœ:', finalResult);
                            
                        } else if (data.type === 'error') {
                            console.error('è½¬å½•é”™è¯¯:', data.message);
                            userInput.value = 'è½¬å½•å¤±è´¥ï¼Œè¯·é‡è¯•';
                            userInput.disabled = false;
                            
                            // é‡ç½®çŠ¶æ€
                            confirmedText = '';
                            lastPartialText = '';
                            isTranscribing = false;
                            
                        } else if (data.type === 'info') {
                            console.log('è½¬å½•ä¿¡æ¯:', data.message);
                            if (data.message && data.message.includes('å¼€å§‹')) {
                                isTranscribing = true;
                                confirmedText = '';
                                lastPartialText = '';
                                userInput.value = 'ğŸ¤ å¼€å§‹è¯†åˆ«è¯­éŸ³...';
                            }
                        }
                    } catch (error) {
                        console.error('å¤„ç†WebSocketæ¶ˆæ¯æ—¶å‡ºé”™:', error);
                    }
                };
                
                // è·å–éŸ³é¢‘æµï¼ˆæ·»åŠ æ›´å¤šéŸ³é¢‘ä¼˜åŒ–ï¼‰
                audioStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        // æ·»åŠ å»¶è¿Ÿä¼˜åŒ–
                        latency: 0.01
                    }
                });
                
                // åˆ›å»ºéŸ³é¢‘å¤„ç†å™¨
                audioContext = new AudioContext({
                    sampleRate: 16000,
                    latencyHint: 'interactive' // ä¼˜åŒ–å»¶è¿Ÿ
                });
                const source = audioContext.createMediaStreamSource(audioStream);
                audioProcessor = audioContext.createScriptProcessor(4096, 1, 1);
                
                source.connect(audioProcessor);
                audioProcessor.connect(audioContext.destination);
                
                // é€šçŸ¥æœåŠ¡å™¨å¼€å§‹è½¬å½•
                websocket.send(JSON.stringify({
                    type: 'start'
                }));
                
                // æ¸…ç©ºè¾“å…¥æ¡†å¹¶è®¾ç½®åˆå§‹çŠ¶æ€
                userInput.value = 'ğŸ¤ æ­£åœ¨è¿æ¥è½¬å½•æœåŠ¡...';
                userInput.disabled = true;
                confirmedText = '';
                lastPartialText = '';
                
                // å¤„ç†éŸ³é¢‘æ•°æ®
                audioProcessor.onaudioprocess = (e) => {
                    if (isRecording && websocket.readyState === WebSocket.OPEN) {
                        // è·å–éŸ³é¢‘æ•°æ®
                        const inputData = e.inputBuffer.getChannelData(0);
                        
                        // è½¬æ¢ä¸º16ä½æ•´æ•°ï¼ˆä½¿ç”¨æ›´ç²¾ç¡®çš„è½¬æ¢ï¼‰
                        const pcmData = new Int16Array(inputData.length);
                        for (let i = 0; i < inputData.length; i++) {
                            // é™åˆ¶èŒƒå›´å¹¶å››èˆäº”å…¥
                            const sample = Math.max(-1, Math.min(1, inputData[i]));
                            pcmData[i] = Math.round(sample * 32767);
                        }
                        
                        // å‘é€åˆ°æœåŠ¡å™¨
                        websocket.send(JSON.stringify({
                            type: 'audio',
                            data: arrayBufferToBase64(pcmData.buffer)
                        }));
                    }
                };
                
            } catch (error) {
                console.error('æµå¼è½¬å½•åˆå§‹åŒ–å¤±è´¥:', error);
                // å¦‚æœWebSocketå¤±è´¥ï¼Œå›é€€åˆ°æ ‡å‡†API
                useStreamingTranscription = false;
                await startStandardRecording();
            }
        }

        async function startStandardRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioChunks = [];
                
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    // Process recording data
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    
                    // Show processing status
                    const originalValue = userInput.value;
                    userInput.value = "æ­£åœ¨è½¬å½•è¯­éŸ³...";
                    userInput.disabled = true;
                    
                    try {
                        // Send to backend for transcription
                        const formData = new FormData();
                        formData.append('audio', audioBlob);
                        
                        const response = await fetch('http://127.0.0.1:18080/transcribe', {
                            method: 'POST',
                            body: formData
                        });
                        
                        if (!response.ok) {
                            throw new Error('è¯­éŸ³è½¬å½•å¤±è´¥');
                        }
                        
                        const data = await response.json();
                        
                        // Fill transcribed text into input box
                        userInput.value = data.text;
                        userInput.disabled = false;
                        userInput.focus();
                        
                    } catch (error) {
                        console.error('è½¬å½•é”™è¯¯:', error);
                        userInput.value = originalValue;
                        userInput.disabled = false;
                        alert('è¯­éŸ³è½¬å½•å¤±è´¥: ' + error.message);
                    }
                    
                    // Close all audio tracks
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                
            } catch (error) {
                console.error('æ— æ³•è®¿é—®éº¦å…‹é£:', error);
                alert('æ— æ³•è®¿é—®éº¦å…‹é£: ' + error.message);
            }
        }

        function stopStreamingRecording() {
            // åœæ­¢æµå¼å½•éŸ³
            if (audioProcessor) {
                audioProcessor.disconnect();
                audioProcessor = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }
            
            // é€šçŸ¥æœåŠ¡å™¨å½•éŸ³ç»“æŸ
            if (transcribeWebSocket && transcribeWebSocket.readyState === WebSocket.OPEN) {
                transcribeWebSocket.send(JSON.stringify({
                    type: 'end'
                }));
            }
        }

        function stopStandardRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        function showLoading(show) {
            loadingSpinner.style.display = show ? 'inline-block' : 'none';
        }

        function addMessage(sender, text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            contentDiv.textContent = text;

            if (type === 'doctor') {
                const senderNameDiv = document.createElement('div');
                senderNameDiv.classList.add('sender-name');
                senderNameDiv.textContent = sender; // sender here is the cleaned doctor name
                messageDiv.appendChild(senderNameDiv);
            }
            
            messageDiv.appendChild(contentDiv);
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessageToBackend(message) {
            showLoading(true);
            try {
                const response = await fetch('http://127.0.0.1:18080/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: "è¯·æ±‚åç«¯å¤±è´¥ï¼Œæ— æ³•è§£æé”™è¯¯ä¿¡æ¯ã€‚" }));
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json(); 
                
                if (data.responses && Array.isArray(data.responses)) {
                    data.responses.forEach(res => {
                        if (res.startsWith("Doctor")) {
                            const parts = res.split('â–¶', 2);
                            currentDoctorName = parts[0].replace(/^Doctor\s*/, "").trim() || "åŒ»ç”Ÿ";
                            let messageText = parts.length > 1 ? parts[1].trim() : '';

                            messageText = messageText.replace(/ _ObjectionTool_$/, "").trim();
                            messageText = messageText.replace(/ _EvalTool_$/, "").trim();
                            
                            if (messageText.startsWith("Response: ")) {
                                messageText = messageText.substring("Response: ".length).trim();
                            }
                            if (currentDoctorName && messageText.startsWith(currentDoctorName + ": ")) {
                                messageText = messageText.substring((currentDoctorName + ": ".length)).trim();
                            }
                             if (messageText === currentDoctorName + ":") {
                                messageText = "";
                            }
                            addMessage(currentDoctorName, messageText, 'doctor');
                        
                        } else if (res.startsWith("Coach")) {
                            const coachMessage = res.replace(/^Coach\s*â–¶\s*/, '').trim();
                            // addMessage("Coach", coachMessage, 'coach'); // Do not add to chat window
                            // Render Markdown in the realtime evaluation panel
                            if (window.marked) {
                                realtimeEvaluationContent.innerHTML = marked.parse(coachMessage);
                            } else {
                                realtimeEvaluationContent.textContent = coachMessage; // Fallback if marked.js is not loaded
                            }
                        
                        } else if (res.startsWith("Summary")) {
                            const summaryText = res.replace(/^Summary\s*â–¶\s*/, '').trim();
                            // Render Markdown for summary report
                            if (window.marked) {
                                summaryContentDiv.innerHTML = marked.parse(summaryText);
                            } else {
                                summaryContentDiv.textContent = summaryText; // Fallback
                            }
                            summaryReportDiv.style.display = 'block';
                            realtimeEvaluationContent.textContent = "è®­ç»ƒå·²ç»“æŸã€‚æŸ¥çœ‹ä¸‹æ–¹æ€»ç»“æŠ¥å‘Šã€‚";
                            doctorProfileContent.textContent = "è¯·å…ˆå¼€å§‹æ–°çš„è®­ç»ƒä»¥åŠ è½½åŒ»ç”Ÿæ¡£æ¡ˆã€‚";
                            conversationActive = false;
                        
                        } else if (res.startsWith("System     â–¶ ã€åŒ»ç”Ÿæ¡£æ¡ˆã€‘")) {
                            const profileInfo = res.replace(/^System\s*â–¶\s*ã€åŒ»ç”Ÿæ¡£æ¡ˆã€‘\s*/, '').trim();
                            doctorProfileContent.textContent = profileInfo;
                            // Optionally add a system message to chat window too if desired
                            // addMessage("System", `åŒ»ç”Ÿæ¡£æ¡ˆå·²åŠ è½½: ${profileInfo}`, 'system'); 
                        
                        } else if (res.startsWith("System: ") || res.startsWith("System     â–¶")) {
                             addMessage("System", res.replace(/^System(:|\s*â–¶)\s*/, ''), 'system');
                        
                        } else {
                             addMessage("System", res, 'system');
                        }
                    });
                } else {
                    addMessage("System", "åç«¯è¿”å›äº†æ— æ•ˆçš„æ•°æ®æ ¼å¼ã€‚", 'system');
                }

            } catch (error) {
                console.error('Error sending message:', error);
                addMessage("System", `é”™è¯¯: ${error.message}`, 'system');
                realtimeEvaluationContent.textContent = `é”™è¯¯: ${error.message}`;
            } finally {
                showLoading(false);
            }
        }

        startBtn.addEventListener('click', () => {
            const drug = drugNameInput.value.trim();
            const department = departmentInput.value.trim();
            const difficulty = difficultySelect.value;

            if (!drug || !department) {
                addMessage("System", "è¯·è¾“å…¥è¯å“å’Œç§‘å®¤ä¿¡æ¯ã€‚", 'system');
                return;
            }
            chatWindow.innerHTML = ''; // Clear chat window
            summaryReportDiv.style.display = 'none';
            summaryContentDiv.textContent = '';
            doctorProfileContent.textContent = 'æ­£åœ¨åŠ è½½åŒ»ç”Ÿæ¡£æ¡ˆ...';
            realtimeEvaluationContent.textContent = 'ç­‰å¾…ç”¨æˆ·å›å¤åè¿›è¡Œè¯„ä¼°...';

            const startMessage = `è¯å“: ${drug}ï¼›ç§‘å®¤: ${department}ï¼›éš¾åº¦: ${difficulty}ã€‚ç‚¹å‡»ã€Startã€‘`;
            addMessage("User", startMessage, 'user');
            sendMessageToBackend(startMessage);
            conversationActive = true;
        });

        sendBtn.addEventListener('click', () => {
            const messageText = userInput.value.trim();
            if (messageText && conversationActive) {
                addMessage("User", messageText, 'user');
                realtimeEvaluationContent.textContent = 'æ•™ç»ƒæ­£åœ¨è¯„ä¼°æ‚¨çš„å›ç­”...'; // Indicate coach is thinking
                sendMessageToBackend(messageText);
                userInput.value = '';
                userInput.style.height = 'auto';
                userInput.style.height = userInput.scrollHeight + 'px';
            } else if (!conversationActive) {
                addMessage("System", "è¯·å…ˆç‚¹å‡» Start å¼€å§‹æ–°çš„è®­ç»ƒã€‚", 'system');
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            }
        });
        
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = userInput.scrollHeight + 'px';
        });

        endTrainingBtn.addEventListener('click', () => {
            if (conversationActive) {
                const endMessage = "ç‚¹å‡»ã€ç»“æŸè®­ç»ƒã€‘";
                addMessage("User", endMessage, 'user');
                sendMessageToBackend(endMessage);
            } else {
                addMessage("System", "å½“å‰æ²¡æœ‰æ­£åœ¨è¿›è¡Œçš„è®­ç»ƒã€‚", 'system');
            }
        });

        // Voice input functionality
        async function toggleRecording() {
            if (isRecording) {
                // Stop recording
                if (useStreamingTranscription) {
                    stopStreamingRecording();
                } else {
                    stopStandardRecording();
                }
                
                voiceInputBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                voiceInputBtn.classList.remove('recording');
                recordingIndicator.style.display = 'none';
                isRecording = false;
            } else {
                // Start recording
                isRecording = true;
                voiceInputBtn.innerHTML = '<i class="fas fa-stop"></i>';
                voiceInputBtn.classList.add('recording');
                recordingIndicator.style.display = 'inline';
                
                if (useStreamingTranscription) {
                    await startStreamingRecording();
                } else {
                    await startStandardRecording();
                }
            }
        }

        // Add voice button click event
        voiceInputBtn.addEventListener('click', toggleRecording);

    </script>
