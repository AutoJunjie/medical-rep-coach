    <script>
        // Ensure marked is available or handle potential loading error
        if (typeof marked === 'undefined') {
            console.warn('Marked.js library was not loaded. Markdown rendering will be disabled.');
            // Provide a dummy marked.parse function if it's not available to prevent errors
            window.marked = { parse: function(text) { return text; } }; 
        }

        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const startBtn = document.getElementById('start-btn');
        const endTrainingBtn = document.getElementById('end-training-btn');
        const voiceInputBtn = document.getElementById('voice-input-button');
        const recordingIndicator = document.getElementById('recording-indicator');
        const drugNameInput = document.getElementById('drug-name');
        const departmentInput = document.getElementById('department');
        const difficultySelect = document.getElementById('difficulty');
        
        const summaryReportDiv = document.getElementById('summary-report');
        const summaryContentDiv = document.getElementById('summary-content');
        const loadingSpinner = document.getElementById('loading-spinner');

        const doctorProfileContent = document.getElementById('doctor-profile-content');
        const realtimeEvaluationContent = document.getElementById('realtime-evaluation-content');

        let conversationActive = false;
        let currentDoctorName = "ÂåªÁîü"; // Default doctor name
        
        // Voice recording variables
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        
        // Streaming transcription variables
        let transcribeWebSocket = null;
        let audioContext = null;
        let audioProcessor = null;
        let audioStream = null;
        let useStreamingTranscription = true; // ÈªòËÆ§‰ΩøÁî®ÊµÅÂºèËΩ¨ÂΩï

        // WebSocket utilities
        async function initTranscribeWebSocket() {
            if (transcribeWebSocket && transcribeWebSocket.readyState === WebSocket.OPEN) {
                return transcribeWebSocket;
            }
            
            if (transcribeWebSocket) {
                transcribeWebSocket.close();
            }
            
            return new Promise((resolve, reject) => {
                console.log('ËøûÊé•ËΩ¨ÂΩïWebSocket: ws://localhost:18765');
                transcribeWebSocket = new WebSocket('ws://localhost:18765');
                
                transcribeWebSocket.onopen = () => {
                    console.log('ËΩ¨ÂΩïWebSocketËøûÊé•Â∑≤Âª∫Á´ã');
                    resolve(transcribeWebSocket);
                };
                
                transcribeWebSocket.onerror = (error) => {
                    console.error('ËΩ¨ÂΩïWebSocketÈîôËØØ:', error);
                    reject(error);
                };
                
                transcribeWebSocket.onclose = () => {
                    console.log('ËΩ¨ÂΩïWebSocketËøûÊé•Â∑≤ÂÖ≥Èó≠');
                    transcribeWebSocket = null;
                };
            });
        }

        function closeTranscribeWebSocket() {
            if (transcribeWebSocket) {
                transcribeWebSocket.close();
                transcribeWebSocket = null;
            }
        }

        // Convert ArrayBuffer to Base64
        function arrayBufferToBase64(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        // Streaming transcription functions
        async function startStreamingRecording() {
            try {
                // ÂàùÂßãÂåñWebSocketËøûÊé•
                const websocket = await initTranscribeWebSocket();
                
                // ËΩ¨ÂΩïÁä∂ÊÄÅÁÆ°ÁêÜ
                let confirmedText = ''; // Â∑≤Á°ÆËÆ§ÁöÑÊñáÊú¨
                let lastPartialText = ''; // ‰∏ä‰∏ÄÊ¨°ÁöÑÈÉ®ÂàÜÊñáÊú¨
                let isTranscribing = false;
                
                // ËÆæÁΩÆWebSocketÊ∂àÊÅØÂ§ÑÁêÜ
                websocket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Êî∂Âà∞ËΩ¨ÂΩïÊ∂àÊÅØ:', data.type, data.transcript || data.message);
                        
                        if (data.type === 'partial') {
                            // ÊòæÁ§∫ÈÉ®ÂàÜËΩ¨ÂΩïÁªìÊûúÔºöÁ°ÆËÆ§ÊñáÊú¨ + ÂΩìÂâçÈÉ®ÂàÜÊñáÊú¨ + ÊèêÁ§∫Á¨¶
                            lastPartialText = data.transcript || '';
                            const displayText = confirmedText + lastPartialText;
                            userInput.value = displayText + (displayText ? '...' : 'Ê≠£Âú®ËØÜÂà´...');
                            
                        } else if (data.type === 'final') {
                            // ÊúÄÁªàÁªìÊûúÔºöÂ∞ÜfinalÊñáÊú¨Ê∑ªÂä†Âà∞Á°ÆËÆ§ÊñáÊú¨‰∏≠
                            const finalText = data.transcript || '';
                            if (finalText.trim()) {
                                confirmedText += finalText;
                                // Â¶ÇÊûú‰∏çÊòØ‰ª•Á©∫Ê†ºÊàñÊ†áÁÇπÁªìÂ∞æÔºåÊ∑ªÂä†Á©∫Ê†º
                                if (!confirmedText.endsWith(' ') && !confirmedText.match(/[„ÄÇÔºÅÔºüÔºå„ÄÅÔºõÔºö]$/)) {
                                    confirmedText += ' ';
                                }
                            }
                            
                            // Ê∏ÖÈô§ÈÉ®ÂàÜÊñáÊú¨ÔºåÊòæÁ§∫Á°ÆËÆ§ÊñáÊú¨
                            lastPartialText = '';
                            userInput.value = confirmedText.trim();
                            
                        } else if (data.type === 'complete') {
                            // ËΩ¨ÂΩïÂÆåÊàêÔºöÊòæÁ§∫ÊúÄÁªàÂÆåÊï¥ÁªìÊûú
                            let finalResult = '';
                            
                            if (data.transcript && data.transcript.trim()) {
                                finalResult = data.transcript.trim();
                            } else if (confirmedText.trim()) {
                                finalResult = confirmedText.trim();
                            }
                            
                            userInput.value = finalResult;
                            userInput.disabled = false;
                            userInput.focus();
                            
                            // ÈáçÁΩÆÊâÄÊúâÁä∂ÊÄÅ
                            confirmedText = '';
                            lastPartialText = '';
                            isTranscribing = false;
                            
                            console.log('ËΩ¨ÂΩïÂÆåÊàêÔºåÊúÄÁªàÁªìÊûú:', finalResult);
                            
                        } else if (data.type === 'error') {
                            console.error('ËΩ¨ÂΩïÈîôËØØ:', data.message);
                            userInput.value = 'ËΩ¨ÂΩïÂ§±Ë¥•ÔºåËØ∑ÈáçËØï';
                            userInput.disabled = false;
                            
                            // ÈáçÁΩÆÁä∂ÊÄÅ
                            confirmedText = '';
                            lastPartialText = '';
                            isTranscribing = false;
                            
                        } else if (data.type === 'info') {
                            console.log('ËΩ¨ÂΩï‰ø°ÊÅØ:', data.message);
                            if (data.message && data.message.includes('ÂºÄÂßã')) {
                                isTranscribing = true;
                                confirmedText = '';
                                lastPartialText = '';
                                userInput.value = 'üé§ ÂºÄÂßãËØÜÂà´ËØ≠Èü≥...';
                            }
                        }
                    } catch (error) {
                        console.error('Â§ÑÁêÜWebSocketÊ∂àÊÅØÊó∂Âá∫Èîô:', error);
                    }
                };
                
                // Ëé∑ÂèñÈü≥È¢ëÊµÅÔºàÊ∑ªÂä†Êõ¥Â§öÈü≥È¢ë‰ºòÂåñÔºâ
                audioStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        // Ê∑ªÂä†Âª∂Ëøü‰ºòÂåñ
                        latency: 0.01
                    }
                });
                
                // ÂàõÂª∫Èü≥È¢ëÂ§ÑÁêÜÂô®
                audioContext = new AudioContext({
                    sampleRate: 16000,
                    latencyHint: 'interactive' // ‰ºòÂåñÂª∂Ëøü
                });
                const source = audioContext.createMediaStreamSource(audioStream);
                audioProcessor = audioContext.createScriptProcessor(4096, 1, 1);
                
                source.connect(audioProcessor);
                audioProcessor.connect(audioContext.destination);
                
                // ÈÄöÁü•ÊúçÂä°Âô®ÂºÄÂßãËΩ¨ÂΩï
                websocket.send(JSON.stringify({
                    type: 'start'
                }));
                
                // Ê∏ÖÁ©∫ËæìÂÖ•Ê°ÜÂπ∂ËÆæÁΩÆÂàùÂßãÁä∂ÊÄÅ
                userInput.value = 'üé§ Ê≠£Âú®ËøûÊé•ËΩ¨ÂΩïÊúçÂä°...';
                userInput.disabled = true;
                confirmedText = '';
                lastPartialText = '';
                
                // Â§ÑÁêÜÈü≥È¢ëÊï∞ÊçÆ
                audioProcessor.onaudioprocess = (e) => {
                    if (isRecording && websocket.readyState === WebSocket.OPEN) {
                        // Ëé∑ÂèñÈü≥È¢ëÊï∞ÊçÆ
                        const inputData = e.inputBuffer.getChannelData(0);
                        
                        // ËΩ¨Êç¢‰∏∫16‰ΩçÊï¥Êï∞Ôºà‰ΩøÁî®Êõ¥Á≤æÁ°ÆÁöÑËΩ¨Êç¢Ôºâ
                        const pcmData = new Int16Array(inputData.length);
                        for (let i = 0; i < inputData.length; i++) {
                            // ÈôêÂà∂ËåÉÂõ¥Âπ∂ÂõõËàç‰∫îÂÖ•
                            const sample = Math.max(-1, Math.min(1, inputData[i]));
                            pcmData[i] = Math.round(sample * 32767);
                        }
                        
                        // ÂèëÈÄÅÂà∞ÊúçÂä°Âô®
                        websocket.send(JSON.stringify({
                            type: 'audio',
                            data: arrayBufferToBase64(pcmData.buffer)
                        }));
                    }
                };
                
            } catch (error) {
                console.error('ÊµÅÂºèËΩ¨ÂΩïÂàùÂßãÂåñÂ§±Ë¥•:', error);
                // Â¶ÇÊûúWebSocketÂ§±Ë¥•ÔºåÂõûÈÄÄÂà∞Ê†áÂáÜAPI
                useStreamingTranscription = false;
                await startStandardRecording();
            }
        }

        async function startStandardRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioChunks = [];
                
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    // Process recording data
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    
                    // Show processing status
                    const originalValue = userInput.value;
                    userInput.value = "Ê≠£Âú®ËΩ¨ÂΩïËØ≠Èü≥...";
                    userInput.disabled = true;
                    
                    try {
                        // Send to backend for transcription
                        const formData = new FormData();
                        formData.append('audio', audioBlob);
                        
                        const response = await fetch('http://127.0.0.1:18080/transcribe', {
                            method: 'POST',
                            body: formData
                        });
                        
                        if (!response.ok) {
                            throw new Error('ËØ≠Èü≥ËΩ¨ÂΩïÂ§±Ë¥•');
                        }
                        
                        const data = await response.json();
                        
                        // Fill transcribed text into input box
                        userInput.value = data.text;
                        userInput.disabled = false;
                        userInput.focus();
                        
                    } catch (error) {
                        console.error('ËΩ¨ÂΩïÈîôËØØ:', error);
                        userInput.value = originalValue;
                        userInput.disabled = false;
                        alert('ËØ≠Èü≥ËΩ¨ÂΩïÂ§±Ë¥•: ' + error.message);
                    }
                    
                    // Close all audio tracks
                    stream.getTracks().forEach(track => track.stop());

        function stopStreamingRecording() {

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }
            
            // ÈÄöÁü•ÊúçÂä°Âô®ÂΩïÈü≥ÁªìÊùü
            if (transcribeWebSocket && transcribeWebSocket.readyState === WebSocket.OPEN) {
                transcribeWebSocket.send(JSON.stringify({

            }

        function addMessage(sender, text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);

            contentDiv.textContent = text;

                messageDiv.appendChild(senderNameDiv);

            messageDiv.appendChild(contentDiv);

        async function sendMessageToBackend(message) {
            showLoading(true);
            try {
                const response = await fetch('http://127.0.0.1:18080/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: "ËØ∑Ê±ÇÂêéÁ´ØÂ§±Ë¥•ÔºåÊó†Ê≥ïËß£ÊûêÈîôËØØ‰ø°ÊÅØ„ÄÇ" }));
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json(); 
                
                if (data.responses && Array.isArray(data.responses)) {
                    data.responses.forEach(res => {
                        if (res.startsWith("Doctor")) {
                            const parts = res.split('‚ñ∂', 2);
                            currentDoctorName = parts[0].replace(/^Doctor\s*/, "").trim() || "ÂåªÁîü";
                            let messageText = parts.length > 1 ? parts[1].trim() : '';

                            messageText = messageText.replace(/ _ObjectionTool_$/, "").trim();
                            messageText = messageText.replace(/ _EvalTool_$/, "").trim();
                            
                            if (messageText.startsWith("Response: ")) {
                                messageText = messageText.substring("Response: ".length).trim();
                            }
                            if (currentDoctorName && messageText.startsWith(currentDoctorName + ": ")) {
                                messageText = messageText.substring((currentDoctorName + ": ".length)).trim();
                            }
                             if (messageText === currentDoctorName + ":") {
                                messageText = "";
                            }
                            addMessage(currentDoctorName, messageText, 'doctor');
                        
                        } else if (res.startsWith("Coach")) {
                            const coachMessage = res.replace(/^Coach\s*‚ñ∂\s*/, '').trim();
                            // addMessage("Coach", coachMessage, 'coach'); // Do not add to chat window
                            // Render Markdown in the realtime evaluation panel
                            if (window.marked) {
                                realtimeEvaluationContent.innerHTML = marked.parse(coachMessage);
                            } else {
                                realtimeEvaluationContent.textContent = coachMessage; // Fallback if marked.js is not loaded
                            }
                        
                        } else if (res.startsWith("Summary")) {
                            const summaryText = res.replace(/^Summary\s*‚ñ∂\s*/, '').trim();
                            // Render Markdown for summary report
                            if (window.marked) {
                                summaryContentDiv.innerHTML = marked.parse(summaryText);
                            } else {
                                summaryContentDiv.textContent = summaryText; // Fallback
                            }
                            summaryReportDiv.style.display = 'block';
                            realtimeEvaluationContent.textContent = "ËÆ≠ÁªÉÂ∑≤ÁªìÊùü„ÄÇÊü•Áúã‰∏ãÊñπÊÄªÁªìÊä•Âëä„ÄÇ";
                            doctorProfileContent.textContent = "ËØ∑ÂÖàÂºÄÂßãÊñ∞ÁöÑËÆ≠ÁªÉ‰ª•Âä†ËΩΩÂåªÁîüÊ°£Ê°à„ÄÇ";
                            conversationActive = false;
                        
                        } else if (res.startsWith("System     ‚ñ∂ „ÄêÂåªÁîüÊ°£Ê°à„Äë")) {
                            const profileInfo = res.replace(/^System\s*‚ñ∂\s*„ÄêÂåªÁîüÊ°£Ê°à„Äë\s*/, '').trim();
                            doctorProfileContent.textContent = profileInfo;
                            // Optionally add a system message to chat window too if desired
                            // addMessage("System", `ÂåªÁîüÊ°£Ê°àÂ∑≤Âä†ËΩΩ: ${profileInfo}`, 'system'); 
                        
                        } else if (res.startsWith("System: ") || res.startsWith("System     ‚ñ∂")) {
                             addMessage("System", res.replace(/^System(:|\s*‚ñ∂)\s*/, ''), 'system');
                        
                        } else {
                             addMessage("System", res, 'system');
                        }
                    });
                } else {
                    addMessage("System", "ÂêéÁ´ØËøîÂõû‰∫ÜÊó†ÊïàÁöÑÊï∞ÊçÆÊ†ºÂºè„ÄÇ", 'system');
                }

            } catch (error) {
                console.error('Error sending message:', error);
                addMessage("System", `ÈîôËØØ: ${error.message}`, 'system');
                realtimeEvaluationContent.textContent = `ÈîôËØØ: ${error.message}`;
            } finally {
                showLoading(false);
            }
        }
